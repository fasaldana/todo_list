<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d404a68fe3.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-header">
                <h4>Today's To Do</h4>
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
            <div class="card-form">
                <form id="form">
                    <input id="task" type="text" placeholder="Add to your list...">
                </form>
            </div>
            <div id="list-items">
            </div>
            <button class="clear-btn">Clear all completed</button>
        </div>
    </main>
</body>

</html>
